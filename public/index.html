<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="AI-powered website for answering Islamic and other religious questions.">
  <title>Ask AI - Religious Q&A</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 1rem;
      text-align: center;
      width: 100%;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 20px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background-color: #45a049;
    }
    .response {
      margin-top: 20px;
      font-size: 1.1rem;
      color: #333;
      background: #f4f4f4;
      padding: 15px;
      border-radius: 5px;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <header>
    <h1>Ask AI - Religious and Islamic Q&A</h1>
  </header>
  <div class="container">
    <h1>Ask Your Question</h1>
    <textarea id="userQuestion" placeholder="Type your religious or Islamic question here..."></textarea>
    <button onclick="askAI()">Get Answer</button>
    <div id="response" class="response"></div>
  </div>
  <script>
    async function askAI() {
      const question = document.getElementById('userQuestion').value;
      const responseDiv = document.getElementById('response');
      responseDiv.textContent = "Thinking...";

      if (!question.trim()) {
        responseDiv.textContent = "Please type a question.";
        return;
      }

      try {
        const response = await fetch('/api/ask', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ question }),
        });

        if (!response.ok) throw new Error("Failed to fetch AI response");

        const data = await response.json();
        responseDiv.textContent = data.answer || "Sorry, I couldn't find an answer.";
      } catch (error) {
        responseDiv.textContent = "Error: Unable to connect to the AI service.";
      }
    }
  </script>
</body>
</html>
